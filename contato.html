<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        background: linear-gradient(90deg, #4f46e5, #6366f1);
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
        color: white !important;
        font-weight: 500;
    }
    .navbar-custom .nav-link:hover {
        color: #e0e7ff !important;
        text-decoration: underline;
    }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Meu Site</a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="index.html">Início</a>

      </div>

<div class="container">

    <h2>Formulário de Contato</h2>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" placeholder="Seu nome completo">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="seuemail@example.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Sua senha">
    </div>

    <div class="mb-3">
      <label class="form-label">Assunto</label>
      <input type="text" id="assunto" class="form-control" placeholder="Assunto">
    </div>

    <div class="mb-3">
      <label class="form-label">Mensagem</label>
      <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
    </div>

    <button class="btn btn-primary" onclick="salvarContato()">Enviar</button>

</div>

<script src="contato.js"></script>

</body>
